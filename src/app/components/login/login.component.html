<div class="container">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <label for="floatingUsername">Username</label><br>
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-floating mb-3">
        <label for="floatingPassword">Password</label><br>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="text-danger text-center">{{ errorMessage }}</p> <!-- Tampilkan pesan kesalahan -->
    </form>
    <p class="text-center">Belum punya akun? <a routerLink="/register">Daftar di sini</a></p>
  </div>
</div>
